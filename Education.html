<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Qualifications</title>
</head>
<body>
    <h1>Available Education Qualifications in Pakistan</h1>
    <ul id="qualificationsList"></ul>

    <script>
        var educationQualifications = ["SSC", "HSC", "BCS", "BS", "BCOM", "MS", "M. Phil.", "PhD"];
        var listElement = document.getElementById("qualificationsList");

        educationQualifications.forEach(function(qualification) {
            var listItem = document.createElement("li");
            listItem.textContent = qualification;
            listElement.appendChild(listItem);
        });
    </script>
</body>
</html>
